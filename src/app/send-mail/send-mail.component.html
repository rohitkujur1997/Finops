

<div class="header">

  <h2><img src="https://companieslogo.com/img/orig/CAP.PA-9b4110b0.png?t=1651902188" width="20" height="20">FinOps</h2>

  </div>

  <mat-card id="ctrlspecbuilder">
    <div class="container-tab mat-elevation-z8">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="sendEmail()">
          <h1>Log In</h1>
          <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>EmailId</mat-label>
              <input matInput name="emailId" formControlName="emailId"
                placeholder="Enter your emailId">
              <!-- <mat-hint align="end">{{input.value.length}}/10</mat-hint> -->
              <mat-error *ngIf="EmailId.errors?.['required'] && (EmailId.touched || EmailId.dirty)">EmailId is
                Required.</mat-error>
                <mat-error *ngIf="EmailId.errors?.['email'] && (EmailId.touched || EmailId.dirty)">EmailId is
                  Invalid</mat-error>
              </mat-form-field>
          </div>


          <div class="example-container">
            <div class="row">
              <div class="col-6 offset-3">
                <div class="d-grid">
                  <button type="submit" mat-raised-button mat-button style="background-color: #17a2b8; color: white;"
                    >Send Mail</button>
                </div>

              </div>
            </div>
          </div>
          <div class="col-6 offset-3">
            <div class="d-grid">
              <div class="form-inline fr mt-4">
                <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  class="font-weight-bold"><a routerLink="/forgotpassword">forgot password?</a></a>
                </div>
            </div>
          </div>
        </form>
      </mat-card-content>
    </div>
  </mat-card>


  <footer class="footer fixed-bottom text-center">
    <div className="col-md-4 d-flex align-items-center">
      <img src="https://companieslogo.com/img/orig/CAP.PA-9b4110b0.png?t=1651902188" width="20" height="20" className="cg-foot-logo mb-2"/>&nbsp; 2023 Capgemini. All rights reserved.
  </div>
  </footer>
